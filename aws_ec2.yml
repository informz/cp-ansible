all:
  vars:
    ansible_connection: ssh
    ansible_user: ubuntu
    ansible_become: true
    ansible_ssh_private_key_file: /tmp/certs/ssh_priv.pem

plugin: aws_ec2
regions:
  - us-east-1
filters:
  tag:cluster: kafka
keyed_groups:
  - key: tags['ansible-group']
    separator: ''
hostnames:
  - private-dns-name